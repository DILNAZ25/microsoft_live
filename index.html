 <html lang = "en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <body>
    
        <div class="wrapper" id="wrapper">
            <form action="">
            
                    <i class='bx bxs-customize' ></i>
                    <h1>Microsoft</h1>
                    <h2>Sign in</h2>
               
                <div class="input-box">
                    <input type="text" placeholder="Email, phone, or Skype" required>
                </div>
    
                <div class="register-link">
                    <p>No account? <a href="#">Create one!</a></p>
                </div>
            
                <button type="submit" class="btn">Next</button>
            
            
        
            </form>
        </div>


        <div class="sign-in-container">
            <button id="show-sign"><i class='bx bxs-key'></i> Sign-in options</button>
        </div>
    <div class ="overlay" id="overlay">
        <div class="hidden" id="options">
            
            <i class='bx bxs-customize' ></i>

            <h4>Sign-in options</h4>
            <div><button class="btn" ><i class='bx bxs-user' ></i> 
            Face, fingerprint, PIN or security key
            </button></div>
            <div><button class="btn"><i class='bx bxl-github'></i> 
            Sign in with GitHub
            </button></div>
            <div><button class="btn"><i class='bx bx-question-mark' ></i> 
            Forgot my username
            </button></div>
            <div><button class="back-btn" id="back">
            Back
            </button></div>
        
        </div>
        </div>
